<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        text-align: center;
    }
</style>

<div class="container">
    <form align="center" action="#" method="POST" th:object="${user}" th:action="@{/admin/edit}">
        <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">

        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
        </div>

        <div class="form-group">
            <label for="surname">Surname: </label>
            <input type="text" th:field="*{surname}" id="surname"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" id="email"/>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" th:field="*{password}" id="password"/>
        </div>

        <div class="form-group">
            <label>Select role:</label>
            <div class="checkbox-container" th:each="role : ${roles}">
                <input type="checkbox" th:name="ids" th:value="${role.id}" th:id="${'role'+role.id}" />
                <label th:for="${'role'+role.id}" th:text="${role.name}"></label>
            </div>
        </div>

        <br/>
        <input type="submit" value="Update"/>
    </form>
</div>

</body>
</html>
